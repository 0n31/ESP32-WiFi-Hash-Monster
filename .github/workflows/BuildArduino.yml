name: LibraryBuild
on:
  push: # see: https://help.github.com/en/actions/reference/events-that-trigger-workflows#pull-request-event-pull_request
    paths:
    - '**.ino'
    - '**.cpp'
    - '**.h'
    - '**BuildArduino.yml'
  pull_request:
jobs:
  build:
    name: ${{ matrix.arduino-boards-fqbn }} - test compiling ESP32-WiFi-Hash-Monster on Arduino

    runs-on: ubuntu-latest

    strategy:
      matrix:

        arduino-boards-fqbn:
          - esp32:esp32:m5stack-fire:FlashFreq=80
          - esp32:esp32:m5stack-core-esp32:FlashFreq=80
          - esp32:esp32:m5stack-core2:FlashFreq=80
          - esp32:esp32:odroid_esp32:FlashFreq=80

        include:
          - arduino-boards-fqbn: esp32:esp32:m5stack-fire:FlashFreq=80
            platform-url: https://raw.githubusercontent.com/espressif/arduino-esp32/gh-pages/package_esp32_dev_index.json
            sketch-names: ESP32-WiFi-Hash-Monster.ino

          - arduino-boards-fqbn: esp32:esp32:m5stack-core-esp32:FlashFreq=80
            platform-url: https://raw.githubusercontent.com/espressif/arduino-esp32/gh-pages/package_esp32_dev_index.json
            sketch-names: ESP32-WiFi-Hash-Monster.ino

          - arduino-boards-fqbn: esp32:esp32:m5stack-core2:FlashFreq=80
            platform-url: https://raw.githubusercontent.com/espressif/arduino-esp32/gh-pages/package_esp32_dev_index.json
            sketch-names: ESP32-WiFi-Hash-Monster.ino

          - arduino-boards-fqbn: esp32:esp32:odroid_esp32:FlashFreq=80
            platform-url: https://raw.githubusercontent.com/espressif/arduino-esp32/gh-pages/package_esp32_dev_index.json
            sketch-names: ESP32-WiFi-Hash-Monster.ino

      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Compile all examples
        uses: ArminJo/arduino-test-compile@v3
        with:
          required-libraries: LovyanGFX@0.4.3, ESP32-Chimera-Core@1.2.2, M5Stack-SD-Updater@1.1.3, FastLED@3.4.0
          arduino-board-fqbn: ${{ matrix.arduino-boards-fqbn }}
          #platform-default-url: ${{ env.PLATFORM_DEFAULT_URL }}
          platform-url: ${{ matrix.platform-url }}
          required-libraries: ${{ matrix.required-libraries }}
          sketch-names: ${{ matrix.sketch-names }}
          #sketches-exclude: ${{ matrix.sketches-exclude }}
          build-properties: ${{ toJson(matrix.build-properties) }}
